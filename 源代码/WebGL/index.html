<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用户登录 - 网站名称</title>
  <style>
    :root {
      --primary-color: #3498db;
      --secondary-color: #2980b9;
      --text-color: #2c3e50;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    /* 背景轮播图 */
    .slideshow {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .slideshow img.active {
      opacity: 1;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
    }

    .container {
      position: relative;
      max-width: 400px;
      margin: 50px auto;
      padding: 40px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      transform: translateY(0);
      transition: transform 0.3s ease;
      z-index: 1;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    h1 {
      text-align: center;
      color: var(--text-color);
      margin-bottom: 35px;
      font-size: 2.2em;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text-color);
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.9);
    }

    input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 8px rgba(52, 152, 219, 0.2);
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button:hover {
      background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
      box-shadow: 0 4px 15px rgba(41, 128, 185, 0.4);
    }

    .footer {
      text-align: center;
      margin-top: 25px;
      color: #666;
    }

    a {
      color: var(--primary-color);
      text-decoration: none;
      position: relative;
      transition: color 0.3s ease;
    }

    a:hover {
      color: var(--secondary-color);
    }

    a::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      bottom: -2px;
      left: 0;
      background: var(--primary-color);
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    a:hover::after {
      transform: scaleX(1);
    }

    @media (max-width: 480px) {
      .container {
        margin: 20px;
        padding: 25px;
      }
    }
  </style>
</head>
<body>
  <!-- 背景轮播图 -->
  <div class="slideshow">
    <img src="/nature.jpg" class="active" alt="背景1">
    <img src="/mountain.jpg" alt="背景2">
    <img src="/city.jpg" alt="背景3">
    <div class="overlay"></div>
  </div>

  <div class="container">
    <header>
      <h1>欢迎登录</h1>
    </header>
    
    <main>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">用户名</label>
          <input type="text" id="username" required placeholder="请输入用户名">
        </div>
        
        <div class="form-group">
          <label for="password">密码</label>
          <input type="password" id="password" required placeholder="请输入密码">
        </div>
        
        <button type="submit">立即登录</button>
      </form>
      
      <div class="footer">
        <p>新用户？<a href="register.html">创建账户</a></p>
        <p style="margin-top: 10px;">
          <a href="main.html">游客访问</a> | 
          <a href="forgot-password.html">找回密码</a>
        </p>
      </div>
    </main>
  </div>

  <script>
    // 背景轮播逻辑
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slideshow img');
    
    function nextSlide() {
      slides[currentSlide].classList.remove('active');
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add('active');
    }
    
    setInterval(nextSlide, 5000);

    // 表单提交
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // 这里可以添加登录验证逻辑
      this.classList.add('loading');
      setTimeout(() => {
        window.location.href = "voe.html";
      }, 1000);
    });
  </script>
</body>
</html>
